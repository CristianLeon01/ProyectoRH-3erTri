<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HOJA_DE_VIDA</title>
<link rel="stylesheet" href="../css/login.css" />
</head>
<body>
<section id="home" class="Casa">
<header>
<nav class="navegacion">
<img
class="marca"
src="../Img/Logo_EmplyHub.png"
alt="Marca Imagen"
/>
<ul class="menu-horizontal">
<li><a class="activa" href="../HTML/index.html">Home</a></li>
<li><a href="../HTML/sobreNosotros.html">Sobre Nosotros</a></li>
</ul>
</nav>
</header>
<section class="Formulario">
<content class="login">
<head class="user">
<h1>LOGIN</h1>
<img
src="https://cdn-icons-png.flaticon.com/512/6073/6073873.png"
alt="user"
width="300px"
height="300px"
/>
</head>
<content class="form">
<form>
<article class="user-type">
<label for="user-type"></label>
<label for="user-type"
><img
src="https://cdn.pixabay.com/photo/2015/12/22/04/00/edit-1103599_1280.png"
alt="imagen"
width="40px"
height="40px"
/><select id="user-type" name="user-type">
<option value="Empresa">Empresa</option>
<option value="Usuario">Usuario</option>
</select></label
>
</article>
<article class="username">
<label for="username"
><img
src="https://infonor2021.uta.cl/wp-content/uploads/2021/03/avatar-default-icon.png"
alt="Imagen"
width="40px"
height="40px" />
<input
type="text"
name="username"
placeholder="| username"
required
/></label>
</article>
<br />
<article class="password">
<label for="password"
><img
src="https://cdn.icon-icons.com/icons2/2072/PNG/512/internet_locked_padlock_password_secure_security_unlock_icon_127083.png"
alt="Imagen"
width="40px"
height="40px" /><input
type="password"
name="password"
placeholder="| password"
required
/></label>
</article>
</form>
</content>
<footer class="term"></footer>
</content>
</section>
</section>
